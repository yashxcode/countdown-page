<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="app.js" async></script>
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>We'll be opening up soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img src="https://img.freepik.com/free-vector/cute-labrador-dog-box-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated_138676-4327.jpg?w=740&t=st=1679549611~exp=1679550211~hmac=ae32f6ecc1b6a59c04bc8f02e56c6fdeba4e16eea08c4a16278522d2e545bef1" alt="image of a dog in a delivery box">
    </section>
</body>
</html>
